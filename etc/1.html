<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽의 페이지</title>
</head>

<body>
    <!-- body 안에 들어 갈 구역을 나누는 태그들 -->
    <div>나는 구역을 나누죠</div>
    <p>나는 문단이에요</p>
    <ul>
        <li> ul은 순서가 없는 태그 </li>`
        <li> bullet point!2 </li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>h1은 제목을 나타내는 태그입니다. 가장 큰 헤딩을 나타냄 메인주제 서치용 </h1>
    <h2>h2는 소제목입니다.</h2>
    <h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
    <hr>  <!--가로줄  -->
    span 글자중 일부를 가르키는 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요
    <hr>
    a 태그입니다: <a href="http://naver.com/"> 이거이름바꾸면댐 </a>
    <hr>
    img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    <hr>
    input 태그입니다: 로그인같은거 단답형 <input type="text" />
    <hr>
    button 태그입니다: <button> 버튼입니다</button>
    <hr>
    textarea 태그입니다:서술형 <textarea>나는 무엇일까요?</textarea>>


</body>

</html>
